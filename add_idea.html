{% extends "base.html" %}

{% block title %}Add Idea{% endblock %}

<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <!-- head content -->
</head>

<body style="background-color: #222f3e; color: whitesmoke">
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Add Idea</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Idea Name</label>
                    <input type="title" class="form-control" id="title" name="title"
                        placeholder="Enter the title of your Idea" />
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea type="desc" class="form-control" id="desc" name="desc"
                        placeholder="Enter Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="cat">Category</label>
                    <select class="form-control" id="cat" name="cat">
                        <option value="" disabled selected>Select Category</option>
                        {% for row in categories %}
                        <option value="{{row.id}}">{{row.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Add Documents/Pictures</label>
                    <input class="form-control" id="file" name="file" type="file">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="anon" name="anon">
                    <label class="form-check-label" for="anon">Anonymous Post</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tnc" name="tnc">
                    <label class="form-check-label" for="tnc">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Post Idea</button>
                <a href="{{ url_for('views.home') }}" class="btn btn-secondary mt-3 ml-3">Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}

</body>

</html>

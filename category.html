{% extends "base2.html" %}
{% block title %}Category{% endblock %}

{% block content %}
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>

</style>
</head>
<body style="background-color: #222f3e; color: whitesmoke">
<div class="container">
    <h3 class="my-4 text-center">Category</h3>

    <form method="POST">
        <div class="form-group">
            <label for="newcat">Add New Category</label>
            <input type="text" class="form-control" id="newcat" name="newcat" placeholder="Enter Category Name"
                required>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Add New Category</button>
    </form>

    <table class="table table-striped" style="background-color: #c8d6e5">
        <thead >
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{{ url_for('auth.delete_category', id=category.id) }}" class="text-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
{% endblock %}

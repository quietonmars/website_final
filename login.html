{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body style="background-color: #130f40; color: whitesmoke">
<div class="row justify-content-center align-items-center h-100">
    <form class="col-10 col-md-6 col-lg-4" method="POST">
        <h2 class="mb-4 text-center">Staff Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="Enter Username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary mr-3">Login</button>
            <a href="{{ url_for('auth.sign_up') }}" class="btn btn-outline-primary">Sign Up</a>
            <br><br>
                <a href="{{ url_for('auth.admin_login') }}">For Admin Staffs</a>
        </div>
    </form>
</div>
</body>
{% endblock %}

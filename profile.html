{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        label{
            color: black;
        }
    </style>
</head>
<body style="background-color: #222f3e; color: whitesmoke">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header"><h3 class="text-center mb-4" style="color:black">Staff Profile</h3></div>
                <div class="card-body">
                    <form method="POST">
                      <div class="form-group">
                        <label>Name:</label>
                        <label id="name-label">{{ user.name }}</label>
                      </div>

                      <div class="form-group">
                        <label>Email:</label>
                        <label id="email-label">{{ user.email }}</label>
                      </div>

                      <div class="form-group">
                        <label>Department:</label>
                        <label id="department-label">{{ department_name }}</label>
                      </div>

                      <div class="form-group">
                        <label>NRIC:</label>
                        <label id="nrc-label">{{ user.nrc }}</label>
                      </div>

                      <div class="form-group">
                        <label>Role:</label>
                        <label id="role-label">{{ user.role }}</label>
                      </div>

                      <div class="form-group">
                        <label>Phone Number:</label>
                        <label id="phone-label">{{ user.phone_no }}</label>
                      </div>

                      <div class="form-group">
                        <label>Address:</label>
                        <label id="address-label">{{ user.address }}</label>
                      </div>

                      <div class="form-group">
                        <label>Username:</label>
                        <label id="username-label">{{ user.username }}</label>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
